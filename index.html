<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Basketball Scoreboard</title>
</head>
<body>
    <div class="container">
        <div>
            <h3>HOME</h3>
            <p>00</p>
            <h3>FOULS</h3>
            <p>00</p>
            <h3>TIMEOUTS</h3>
            <p>03</p>
        </div>
        <div>
            <h4>Period:</h4>
            <h1>00:00</h1>
        </div>
        <div>
            <h3>AWAY</h3>
            <p>00</p>
            <h3>FOULS</h3>
            <p>00</p>
            <h3>TIMEOUTS</h3>
            <p>03</p>
        </div>
    </div>

    <div class="controls">
        <div class="home-team">
            <h2>Home</h3>
            <div>
                <h4>Score</h4>
                <button>-1</button>
                <button>-2</button>
                <button>-3</button>
                <button>+1</button>
                <button>+2</button>
                <button>+3</button>
            </div>
            <div>
                <h4>Fouls</h4>
                <button>-1</button>
                <button>+1</button>
            </div>
            <h4>Timeouts</h4>
                <button>-1</button>
        </div>
        <div class="away-team">
            <h2>Away</h3>
            <div>
                <h4>Score</h4>
                <button>-1</button>
                <button>-2</button>
                <button>-3</button>
                <button>+1</button>
                <button>+2</button>
                <button>+3</button>
            </div>
            <div>
                <h4>Fouls</h4>
                <button>-1</button>
                <button>+1</button>
            </div>
            <h4>Timeouts</h4>
                <button>-1</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
